<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bulma.min.css" />
    <title>JCC Clock</title>
    <style>
        .text-center {
            text-align: center;
        }

        .hide {
            position: absolute;
            visibility: hidden;
            opacity: 0;
        }

        .show {
            position: relative;
            visibility: visible;
            opacity: 1;
            transition: visibility 0s, opacity 0.5s linear;
        }

        body{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }
        main {
            flex: 1;
        }
        article.message {
            text-align: right;
        }
       .flex {
           display: flex;
       }
       .flex-row {
           flex-direction: row;
       }
       .justify-content-center {
           justify-content: center;
       }
       .mr-5 {
           margin-right: 5px;
       }
       

    </style>
</head>

<body>
    <!-- UNP@123j -->
